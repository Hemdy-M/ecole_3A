<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3eA Cours</title>
</head>
<body>
    <header id="nav"></header>


    <main>
        <h1>cours école - 3e</h1>
        <div class="hello_card">
            <p>
                Bonjour à tous ! Ici Hemdy, le créateur et développeur du site.
                Sur ce site vous y trouverez des cours sur les matière suivante :
                Français, SVT, Physique-Chimie et Mathématiques.
                (Moyen de contact dans le pied-de-page.)
            </p>
        </div>
    </main>


    <footer>
        <span id="contact">
            Contact : <a href="mailto:hmameche@clglienart.fr">hmameche@clglienart.fr</a>
        </span>
    </footer>

    <!-- Injected JS Code-->
    <script>
        const header = document.getElementById("nav");
        const nav = document.createElement("nav")
        header.appendChild(nav)

        const cours_list_1 = ["fr", "svt", "phy", "math"];
        const cours_list_2 = ["français", cours_list_1[1], "Physique Chimie", "Mathématiques"];

        for (let i = 0; i < cours_list_1.length; i += 1) {
            let link = document.createElement("a")
            link.setAttribute("href", cours_list_1[i] + ".index.html")
            link.setAttribute("class", "nav_attribute")
            link.innerHTML = cours_list_2[i].toUpperCase()

            nav.appendChild(link)
        }
    </script>
</body>
</html>
